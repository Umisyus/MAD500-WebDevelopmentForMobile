  <a routerLink="" routerLinkActive="active">

  </a>
</button>

<div class="mat-list-base">
  <!-- The item list -->
  <div *ngIf="items else elseBlock" class="">

    <mat-card class="mat-list-item" *ngFor="let item of items;">
      Title:{{item.title}}
      Date: {{item.dateAdded}}
      <div *ngIf="item.id">
        <a [routerLink]="['id/', item.id ]" routerLinkActive="active">View details</a>
      </div>
    </mat-card>
  </div>
  <div #elseBlock>
    <mat-card>
      NO Data...
    </mat-card>
  </div>

</div>

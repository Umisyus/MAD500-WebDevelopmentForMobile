<router-outlet routerLink="active"></router-outlet>

<div class="mat-list-base">
  <!-- The item list -->
  <mat-card class="mat-list-item" *ngFor="let item of items;">
    Title:{{item.title}}

    <div *ngIf="item.id">
      <a [routerLink]="['/items', item.id ]" routerLinkActive="active"> View details</a>
    </div>

  </mat-card>

</div>

<button>
  <a routerLink="/items">Go Back</a>
</button>

<div *ngIf="item">
<mat-card>

  <img src="{{item.imageURL}}" alt="{{item.title}} Image"/>
  <br>
  <mat-card-title>
    {{item.title}}
  </mat-card-title>
  <br>
  <mat-card-content>{{item.description}}</mat-card-content>
  <br>
  <mat-card-content>Date: {{item.dateAdded}}</mat-card-content>
</mat-card>
</div>

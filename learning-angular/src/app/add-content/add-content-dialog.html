<h1 mat-dialog-title>Add Content</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput [(ngModel)]="movie.id" />
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="movie.title" /><br />
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Body</mat-label>
    <input matInput [(ngModel)]="movie.body" /><br />
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="movie.author" /><br />
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="movie.imgUrl"> <br/>
  </mat-form-field>
  <br/>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="movie">Add a New Movie!</button>  </div>
</div>
